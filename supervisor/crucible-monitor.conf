[program:crucible-monitor]
command=/opt/crucible/crucible-monitor
directory=/opt/crucible
user=crucible
autostart=true
autorestart=true
startretries=3
redirect_stderr=true
stdout_logfile=/var/log/crucible-monitor.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10

; Environment variables
environment=RESEND_API_KEY="your_key_here",ALERT_FROM_EMAIL="monitor@yourdomain.com",ALERT_FROM_NAME="Crucible Monitor"

; Process management
priority=999
stopwaitsecs=10
killasgroup=true
stopasgroup=true